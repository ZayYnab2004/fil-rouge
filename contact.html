<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #604B33;
            --background-color: #FAF9F4;
            --accent-color: #bc9f6a;
            --text-color: #222;
            --box-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 12px var(--box-shadow);
        }

        .contact-section h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .contact-info p {
            margin-bottom: 15px;
        }

        .icon {
            margin-right: 10px;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .contact-section h1 {
                font-size: 2rem;
            }

            .contact-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
